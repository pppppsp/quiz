{% extends "base.html" %}
{% load static %}


{% block scripts %}
    <script defer src = "{% static 'quizes/quiz.js' %}"></script>
{% endblock scripts %}

{% block title %}
{{ obj.name }}
{% endblock title %}

{% block content %}
<p class = 'fs-3 fw-bold'>{{ obj.name }}</p>
<p>Количество процентов для сдачи: {{ obj.required_score_to_pass }} %</p>
<form class = 'mt-3 mb-3' id = 'quiz-form' action="">
    {% csrf_token %}
    <div id = 'quiz-box'></div>
    <button  class = 'btn btn-primary mt-3' type = 'submit'>Сохранить</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>
{% endblock content %}
